<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>contact book</title>
    <link rel='shortcut icon' th:href="@{icons/favicon.ico}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body style="background-color: #61f65e;">
    <div class="container p-5">
        <div class="container">
            <h3>Contacts</h3>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
                <div class="card p-2 m-0.5" th:each="contact:${contacts}">
                    <img th:src="@{${contact.img}}" class="card-img-top" alt="card-img">
                    <div class="card-body">
                        <p class="card-text visually-hidden" th:text="${contact.id}"></p>
                        <p class="card-text" th:text="${contact.name}"></p>
                        <p class="card-text" th:text="${contact.descr}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid justify-content-center p-3" style="background-color: #61f65e;">
        <p class="text-center">
            <a href="https://www.facebook.com/profile.php?id=100009213511018" target="_blank">
                <i class="bi bi-facebook"></i>
            </a>&nbsp;&nbsp;
            <a href="https://www.instagram.com/dmitry__vlasenko/" target="_blank">
                <i class="bi bi-instagram"></i>
            </a>&nbsp;&nbsp;
            <a href="https://t.me/VlasenkoDmitry" target="_blank">
                <i class="bi bi-telegram"></i>
            </a>
        </p>
        <p class="text-center" style="font-size: 14px">
            <span class="bi bi-telephone-fill"></span> Phone: +380667903955<br>
            <span class="bi bi-envelope"></span> E-mail: dmitry_vlasenko@ukr.net<br>
            <span class="p-3" style="font-size: 12px">&copy; Contacts book, LLC</span>
        </p>
    </div>
</body>
</html>
